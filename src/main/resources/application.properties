# Security Configuration
spring.security.basic.enabled=false
spring.security.user.name=none
spring.security.user.password=none

# Metrics & Monitoring
management.endpoints.web.exposure.include=health,metrics,prometheus
management.endpoint.health.show-details=when_authorized
management.metrics.tags.application=${spring.application.name}
management.metrics.distribution.percentiles-histogram.http.server.requests=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.personal=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Rate Limiting
app.ratelimit.capacity=5
app.ratelimit.time=1
app.ratelimit.unit=MINUTES

# Server Configuration
server.error.include-message=always
server.compression.enabled=true

# File Upload Configuration for Large Files
spring.servlet.multipart.max-file-size=1GB
spring.servlet.multipart.max-request-size=1GB
spring.servlet.multipart.file-size-threshold=10MB
spring.servlet.multipart.location=/tmp

# HTTP Configuration for Large Files
server.tomcat.max-http-post-size=1073741824
server.tomcat.max-swallow-size=1073741824
server.tomcat.connection-timeout=300000
server.tomcat.keep-alive-timeout=300000

# Database Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
