server.tomcat.remote-ip-header=x-forwarded-for
server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.pattern=%h %l %u %t "%r" %s %b
server.tomcat.basedir=/tmp
server.tomcat.background-processor-delay=30

